    <body>
        <h2>Противник: <span id="dealer-sum"></span></h2>

        <h2>Вы: <span id="your-sum"></span></h2>

        <br>
        <button id="hit">Взять</button>
        <button id="stay">Пас</button>    
        <p id="results"></p>
      <div class="rules">Цель игры — набрать 21 очко или близкую к этому сумму. Выигрывает игрок, набравший большую сумму. Если игрок набирает сумму очков, превышающую 21, он проигрывает. Если сумма очков на картах противника больше, чем 21, то игрок выигрывает.</div>
